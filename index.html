<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="login-container">

        

            <form action="#">
                <div class="login-text">
                    <h1>LOGIN</h1>
                </div>

                <input type="text" placeholder="Username" onfocus="inp(0)" onblur="noinp(0)">

                <input type="password" placeholder="Password" onfocus="inp(1)" onblur="noinp(1)">

                <button>Login</button>

            </form>

        </div>

    </div>







    <script src="./script.js"></script>
</body>
</html>
